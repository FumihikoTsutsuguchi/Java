<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <div th:replace="common/sourceList::sourceList"></div>

        <title>ユーザー登録画面</title>
    </head>
    <body>
        <div th:replace="common/messageIcon::messageIcon"></div>
        <div class="container-fluid">
            <h2>ユーザー登録</h2>
            <div class="alert ¥ d-flex align-items-center" th:classappend="|${isError?'alert-danger':'alert-primary'}|" role="alert" th:if="${message != null}">
                <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Danger:" th:if="${isError}" width="20px" height="25px"><use xlink:href="#exclamation-triangle-fill"/></svg>
                <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Info:" th:unless="${isError}" width="20px" height="25px"><use xlink:href="#info-fill"/></svg>
                <span th:text="${message}"></span>
            </div>
            <form th:action="@{/signup}" method="post" th:object="${signupForm}">
                <div class="form-group">
                    <div class="col-3 col-md-2 col-xxl">
                        <label for="loginId">ログインID</label>
                        <input class="form-control" type="text" th:field="*{loginId}" />
                    </div>
                    <span class="text-danger" th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}"></span>
                    <div class="col-3 col-md-2 col-xxl">
                        <label for="password">パスワード</label>
                        <input class="form-control" type="password" th:field="*{password}" />
                    </div>
                    <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                    <p class="mt-2"><input class="btn btn-primary" type="submit" value="ユーザー登録" /></p>
                </div>
            </form>
            <a th:href="@{/login}">ログインはこちら</a>
        </div>
    </body>
</html>
