<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />

        <div th:replace="common/sourceList::sourceList"></div>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ログイン画面</title>
    </head>
    <body>
        <div th:replace="common/messageIcon::messageIcon"></div>
        <div class="container-fluid">
            <h2>ログイン画面</h2>
            <div class="alert alert-danger d-flex align-items-center" role="alert" th:if="${errorMsg != null}">
                <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Danger:" width="20px" height="25px"><use xlink:href="#exclamation-triangle-fill"/></svg>
                <span th:text="${errorMsg}"></span>
            </div>
            <form th:action="@{/login}" method="post" th:object="${loginForm}">
                <div class="form-group">
                    <div class="col-3 col-md-2 col-xxl">
                        <label for="loginId">ログインID:</label>
                        <input class="form-control" type="text" th:field="*{loginId}" />
                    </div>
                    <div class="col-3 col-md-2 col-xxl">
                        <label for="password">パスワード:</label>
                        <input class="form-control" type="password" th:field="*{password}" />
                    </div>
                    <p class="mt-2"><input class="btn btn-primary" type="submit" value="ログイン" /></p>
                    <p>
                        <!-- <a href="/oauth2/authorization/line">LINE ログイン</a> -->

                        <!-- <a href="http://access.line.me/oauth2/v2.1/authorize?response_type=code&client_id=2006699222&redirect_uri=http://127.0.0.1:8080/login/oauth2/code/line&state=12345abcde&scope=profile%20openid">LINE ログイン</a> -->
                    </p>
                </div>
            </form>
            <a th:href="@{/signup}">ユーザー登録</a>
        </div>
    </body>
</html>
